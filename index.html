<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1dc88ddb9d.js" crossorigin="anonymous"></script>
    <title>AI Universe</title>
</head>
<body>
    <header class="container mt-3 text-center">
        <h1 class="mb-3">AI Universe Hub</h1>
        <button id="sort-btn" class="btn btn-primary">Sort By Date</button>
    </header>

    <main>
        <section class="container mt-5">
            <!-- card body -->
            <div id="param-container" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div> 
        </section>
        <section class="d-none" id="loader">
            <div class="d-flex justify-content-center align-items-center mt-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section class="container text-center mt-3 mb-3">
            <div id="show-all" class="m-3 text-center">
                <div id="btn-show-all" class="btn btn-success">See More</div>
            </div>
        </section>
        <section>
            <!-- modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5 fw-bold" id="dataModalLabel"></h1>

                        <button type="button" data-bs-dismiss="modal" aria-label="Close" class="btn btn-close position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"> <span class="visually-hidden">unread messages</span></button>
                    </div>
                    <div id="data-details" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <section>
            
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
